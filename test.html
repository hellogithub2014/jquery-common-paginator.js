<!DOCTYPE html>
<html>

<head lang="en">
    <link rel="stylesheet" href="./jquery-common-paginator.css" />
    <link rel="stylesheet" href="./dependencies/jquery-toast/jquery.toast.min.css" />

</head>

<body>
    <!--搜索区域-->
    <div>
        <input id="searchKeyWord" maxlength="100" type="text" placeholder="请输入关键词" />
        <button id="search-btn">搜索</button>
    </div>
    <!--操作区-->
    <div>
        <button id="update-btn-1">更新第一条，回到首页</button>
        <button id="update-btn-2">更新第一条，不回到首页</button>
        <button id="batch-update-btn">更新第1、3条，不回到首页</button>
        <button id="update-all-btn">更新当前页</button>
        <button id="delete-btn">删除第一条</button>
        <button id="batch-delete-btn">删除第1、3条</button>
        <button id="delete-all-btn">删除当前页</button>
    </div>
    <!--分页列表渲染区域-->
    <div>
        <!-- 列表渲染区域 -->
        <div id="data-list">
        </div>
        <div id="crm-pagenitor-area" class="clearfix">
            <!-- 页码条区域 -->
            <div class="fll" id="crm-page-number-area">
            </div>
            <!-- 分页提示区域 -->
            <div class="fll" id="crm-page-hinter-area">
            </div>
            <!-- 每页大小选择区域 -->
            <div class="fll" id="crm-page-size-area"></div>
        </div>
    </div>


    <!--外部库-->
    <script src="./dependencies/jquery/jquery.min.js"></script>
    <script src="./dependencies/jquery-toast/jquery.toast.min.js"></script>
    <script src="./dependencies/jquery-page/jquery.page.js"></script>

    <script src="./jquery-common-paginator.js"></script>
    <script src="./test.js"></script>
</body>

</html>
